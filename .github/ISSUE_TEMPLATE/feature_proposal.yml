name: Feature implementation proposal
description: Propose a possible solution to solve a V-Sekai limitation
labels: [enhancement]
body:

- type: textarea
  attributes:
    label: Metadata
    value: |
      - Status: proposed <!-- draft | proposed | rejected | accepted | deprecated | superseded by -->
      - Deciders: V-Sekai,
      - Tags: V-Sekai,
  validations:
    required: true

- type: textarea
  attributes:
    label: Context and Problem Statement
    description: Describe the problem or limitation you have in your project, e.g., in free form, using two to three sentences. Consider articulating the case in the form of a question.
  validations:
    required: true

- type: textarea
  attributes:
    label: Proposed Solution
    description: Describe the proposed option and how it helps to overcome the problem or limitation
  validations:
    required: true

- type: textarea
  attributes:
    label: Implementation
    description: Describe how your proposal will work with code, pseudo-code, mock-ups, or diagrams
  validations:
    required: true

- type: textarea
  attributes:
    label: Positive Consequences
  validations:
    required: true

- type: textarea
  attributes:
    label: Negative Consequences
  validations:
    required: true

- type: textarea
  attributes:
    label: Option graveyard
    placeholder: |
      - Option: The status quo. <!-- List the proposed options no longer open for consideration. -->
      - Rejection Reason: This solves nothing. <!-- List the reasons for the rejection: (the bad traits) -->
  validations:
    required: true

- type: textarea
  attributes:
    label: If this enhancement will be used infrequently, can it be worked around with a few lines of script?
  validations:
    required: true

- type: textarea
  attributes:
    label: Is there a reason why this should be core and done by us?
  validations:
    required: true

- type: textarea
  attributes:
    label: References
    value: |
      - [V-Sekai](https://v-sekai.org/)
  validations:
    required: true
