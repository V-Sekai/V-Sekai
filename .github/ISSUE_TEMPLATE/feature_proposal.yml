name: Feature implementation proposal
description: Propose a possible solution to solve a V-Sekai limitation
labels: [enhancement]
body:
  - type: textarea
    attributes:
      label: Metadata
      description: Provide the status, deciders, and tags for this proposal.
      value: |
        - Status: proposed <!-- draft | proposed | rejected | accepted | deprecated | superseded by -->
        - Deciders: V-Sekai,
        - Tags: V-Sekai,
    validations:
      required: true

  - type: textarea
    attributes:
      label: The Backdrop
      description: Describe the problem or limitation you have in your project, e.g., in free form, using two to three sentences. Consider articulating the case in the form of a question.
    validations:
      required: true

  - type: textarea
    attributes:
      label: The Challenge
      description: Describe the proposed option and how it helps to overcome the problem or limitation
    validations:
      required: true

  - type: textarea
    attributes:
      label: The Strategy
      description: Describe how your proposal will work with code, pseudo-code, mock-ups, or diagrams
    validations:
      required: true

  - type: textarea
    attributes:
      label: The Upside
      description: Describe the positive consequences of implementing this proposal.
    validations:
      required: true

  - type: textarea
    attributes:
      label: The Downside
      description: Describe the negative consequences of implementing this proposal.
    validations:
      required: true

  - type: textarea
    attributes:
      label: The Road Not Taken
      description: List the proposed options no longer open for consideration and the reasons for their rejection.
      placeholder: |
        - Option: The status quo. <!-- List the proposed options no longer open for consideration. -->
        - Rejection Reason: This solves nothing. <!-- List the reasons for the rejection: (the bad traits) -->
    validations:
      required: true

  - type: textarea
    attributes:
      label: The Infrequent Use Case
      description: If this enhancement will be used infrequently, can it be worked around with a few lines of script?
    validations:
      required: true

  - type: textarea
    attributes:
      label: In Core and Done by Us
      description: Is there a reason why this should be core and done by us?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Further Reading
      description: Provide any references or further reading related to this proposal.
      value: |
        - [V-Sekai](https://v-sekai.org/)
    validations:
      required: true
