name: Feature implementation proposal
description: Propose a possible solution to solve a V-Sekai limitation
labels: [enhancement]
body:

- type: textarea
  attributes:
    label: Metadata
    value: |
      - Status: proposed <!-- draft | proposed | rejected | accepted | deprecated | superseded by -->
      - Deciders: V-Sekai,
      - Tags: V-Sekai,
  validations:
    required: true

- type: textarea
  attributes:
    label: Context and Problem Statement
    description: Describe the problem or limitation you have in your project, e.g., in free form, using two to three sentences. Consider articulating the case in the form of a question.
    placeholder: "V-Sekai is cumbersome to use."
  validations:
    required: true

- type: textarea
  attributes:
    label: Describe the proposed option and how it helps to overcome the problem or limitation
    placeholder: "Trim the steps needed to enter the game."
  validations:
    required: true

- type: textarea
  attributes:
    label: Describe how your proposal will work with code, pseudo-code, mock-ups, or diagrams
    placeholder: "When the user presses launches the game, there should be no unnecessary steps."
  validations:
    required: true

- type: textarea
  attributes:
    label: Positive Consequences
    value: "We can use V-Sekai easier."
  validations:
    required: true

- type: textarea
  attributes:
    label: Negative Consequences
    value: "We cannot get other features in."
  validations:
    required: true

- type: textarea
  attributes:
    label: Option graveyard
    placeholder: |
      - Option: The status quo. <!-- List the proposed options no longer open for consideration. -->
      - Rejection Reason: This solves nothing. <!-- List the reasons for the rejection: (the bad traits) -->
  validations:
    required: true

- type: textarea
  attributes:
    label: If this enhancement will be used infrequently, can it be worked around with a few lines of script?
    placeholder: "Knowing what to do is hard."
  validations:
    required: true

- type: textarea
  attributes:
    label: Is there a reason why this should be core and done by us?
    placeholder: "Usability is a core feature."
  validations:
    required: true

- type: textarea
  attributes:
    label: References
    value: |
      - [V-Sekai](https://v-sekai.org/)
  validations:
    required: true
